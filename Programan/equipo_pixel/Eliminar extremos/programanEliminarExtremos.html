<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eliminar Extremos</title>
  </head>
  <body>
    <h1>Hola :)</h1>
    <script>
      let numeros = [];
      let numerosInput = 0;
      do {
        numerosInput = parseInt(
          prompt("Ingresa un nÃºmero: \n(Ingresa 0 para finalizar)")
        );
        if (isNaN(numerosInput)) {
          alert("Solo se permiten numeros");
        } else {
          numeros.push(numerosInput);
        }
      } while (numerosInput != 0);
      numeros.pop();
      console.log("Arreglo ingresado " + numeros);
      const selectionSort = (numeros) => {
        for (let j = 0; j < numeros.length; ++j) {
          let i = (iMin = j);
          for (++i; i < numeros.length; ++i) {
            numeros[i] < numeros[iMin] && (iMin = i);
          }
          [numeros[j], numeros[iMin]] = [numeros[iMin], numeros[j]];
        }

        return numeros;
      };

      console.log("Arreglo ordenado " + selectionSort(numeros));
      numeros.pop();
      numeros.shift();
      console.log("Extremos eliminados " + numeros);
    </script>
  </body>
</html>
