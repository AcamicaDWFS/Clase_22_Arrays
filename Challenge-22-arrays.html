<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge 22</title>
  </head>
  <body>
    <script>
      var frutas = new Array("Mango", "Melon", "Sandia", "Manzana", "Durazno");
      do {
        var elemento = prompt(
          "Agrega una fruta:  " + "\nEscribe terminar para salir"
        );
        frutas.push(elemento);
      } while (elemento != "terminar");
      frutas.pop();

      for (var i = 0; i < frutas.length; i++) {
        document.write("<li>" + frutas[i] + "</li>");
      }
    </script>
  </body>
</html>
